<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="../utilLib/bootstrap.min.css" />
</head>
<body>
<div class="container">
	<div class="col-md-12">
		<div id="app">
			<div>
				<label class="form-group" for="">名称</label>
				<input type="text" class="form-control" v-model="item.name">
			</div><br>
			<div>
				<label class="form-group" for="">日期</label>
				<input type="text" class="form-control" v-model="item.date">
			</div><br>
			<div>
				<label class="form-group" for="">期初指数</label>
				<input type="text" class="form-control" v-model="item.price">
			</div>
			<br>
			<button class="btn btn-primary btn-block" v-on:click="addBook()">添加</button>
			<br /><br />
			<table class="table table-hover" v-cloak>
			<thead>
				<tr>
					<th class="text-center">序号</th>
					<th class="text-center">名称</th>
					<th class="text-center">日期</th>
					<th class="text-center">期初指数</th>
					<th class="text-center">操作</th>
				</tr>
			</thead>
			<tbody class="text-center">
				<tr v-for="item in items" >
					<td class="">{{item.id}}</td>
					<td >{{item.name}}</td>
					<td >{{item.date}}</td>
					<td >{{item.index}}</td>
					<td class="text-center">
						<button type="button" class="btn btn-success" v-on:click="delBook(book)">删除</button>
					</td>
				</tr>
			</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
